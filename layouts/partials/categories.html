<aside id="categories-3" class="widget widget_categories">
	
	<h1 class="widget-title">Tags</h1>

	<ul>
		{{ $baseurl := .Site.BaseURL }}
		{{ range $key, $value := .Site.Taxonomies.tags }}
		
		<li class="cat-item">
			<a href="/tags/{{ $key | urlize }}">{{ $key | title }}</a>
		</li>

		{{ end }}

	</ul>

</aside>
